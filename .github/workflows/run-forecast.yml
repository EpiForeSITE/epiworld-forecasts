# Name of workflow
name: Run Epiworld Forecast

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    branches:
      - "main"
      - "8-write-github-action-to-push-quarto-website-to-github-page" # TODO: Remove before merge

  # Schedule action to run weekly
  #  at specific UTC times using POSIX cron syntax
  # Set here to run at 6am UTC every Thursday (since
  # DHHS dataset updates weekly on Wednesdays)
  schedule:
    - cron: '0 6 * * 4'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: ghcr.io/epiforesite/epiworld-forecasts
    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v4

      # Run Render command
      - name: Render forecast from Rmarkdown file
        run: Rscript -e 'rmarkdown::render("forecast.Rmd")'

      # Test Quarto installed in image
      - name: Test Quarto
        run: quarto --version
